<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />

<link rel="stylesheet" href="style.css">

<title>이세돌 노래</title>

</head>
<body>
  <script type="text/javascript">
    function filter(){

      var value, name, item, i;

      value = document.getElementById("value").value.toUpperCase();
      item = document.getElementsByClassName("item");

      for(i=0;i<item.length;i++){
        name = item[i].getElementsByClassName("name");
        if(name[0].innerHTML.toUpperCase().indexOf(value) > -1){
          item[i].style.display = "flex";
        }else{
          item[i].style.display = "none";
        }
      }
    }
</script>
  <div class="searchbox">
     <div class="header">
       <h1>Search</h1>
       <input onkeyup="filter()" type="text" id="value" placeholder="Type to Search">
     </div>

     <div class="container">

       <div class="item">
         <span class="icon">A</span>
         <span class="name">Apple</span>
       </div>

       <div class="item">
         <span class="icon">O</span>
         <span class="name">Orange</span>
       </div>

       <div class="item">
         <span class="icon">M</span>
         <span class="name">Mandarin</span>
       </div>

       <div class="item">
         <span class="icon">S</span>
         <span class="name">Strawberry</span>
       </div>

       <div class="item">
         <span class="icon">W</span>
         <span class="name">Watermelon</span>
       </div>

       <div class="item">
         <span class="icon">G</span>
         <span class="name">Grape</span>
       </div>

       <div class="item">
         <span class="icon">P</span>
         <span class="name">Pear</span>
       </div>

       <div class="item">
         <span class="icon">C</span>
         <span class="name">Cherry</span>
       </div>
     </div>
   </div>
</body>
