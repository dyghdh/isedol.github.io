<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />

  <link rel="stylesheet" href="style.css">

  <title>이세돌 노래</title>

  <script type="text/javascript">

    //페이지가 로드되면 실행한다.
    
    $(document).ready( function() {
    
      $(".container").load("ine.html");
    
      //~이렇게 한줄만 해주면 알아서 contents에 testContents.html파일을 넣어 준다.
    
    });

    function filter2(c) {
      //필터
      var c;

      if(c=='고') $(".container").load("gosegu.html");
      else if(c=='릴') $(".container").load("lilpa.html");
      else if(c=='아') $(".container").load("ine.html");
      else if(c=='징') $(".container").load("jing.html");
      else if(c=='챤') $(".container").load("vichan.html");
  }
    
    </script>

</head>

<body>
  <script type="text/javascript" src="script.js"></script>
  <div class="searchbox">
    <div class="header">
      <!-- Control buttons -->
      <div id="myBtnContainer">
        <button class="btn" onclick="filter2('고')">고세구</button>
        <button class="btn" onclick="filter2('릴')">릴파</button>
        <button class="btn" onclick="filter2('아')">아이네</button>
        <button class="btn" onclick="filter2('징')">징버거</button>
        <button class="btn" onclick="filter2('챤')">비챤</button>
      </div>
      <input onkeyup="filter()" type="text" id="value" placeholder="Type to Search">
    </div>
    <div class="container">

    </div>
  </div>
</body>

</html>
