<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Audio player HTML5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/AudioPlayer.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

    #player{
        position: relative;
        max-width: 700px;
        height: 500px;
        border: solid 1px gray;
    }
    </style>
  </head>

  <body>
      
     

    <!-- Audio player js begin-->
    <script src="js/AudioPlayer.js"></script>

     
    
    
    <div class="searchbox">
      <div class="header">
        <!-- Control buttons -->
        <div id="myBtnContainer">
          <button class="btn active" onclick="filter2('고')">고세구</button>
          <button class="btn" onclick="filter2('릴')">릴파</button>
          <button class="btn" onclick="filter2('아')">아이네</button>
          <button class="btn" onclick="filter2('징')">징버거</button>
          <button class="btn" onclick="filter2('챤')">비챤</button>
          <script type="text/javascript" src="js/script2.js"></script>
        </div>
        <input onkeyup="filter()" type="text" id="value" placeholder="Type to Search">
      </div>
      <!-- Audio player container-->
      <div id='player'></div>
        
      </div>
    </div>
    
    <script src="js/gosegu.js"></script>
    <!-- Audio player js end-->
  </body>
</html>
